<!doctype html>
<html lang = "en">
<head>
  <!-- Title -->
  <title>Shop Classic | Front - Responsive Website Template</title>
  <!-- Required Meta Tags Always Come First -->
  <meta charset = "utf-8">
  <meta name = "viewport"
        content = "width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Favicon -->
  <link rel = "shortcut icon"
        href = "assets/favicon.ico">
  <!-- Font -->
  <link href = "https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap"
        rel = "stylesheet">
  <!-- CSS Implementing Plugins -->
  <link rel = "stylesheet"
        href = "assets/assets/vendor/font-awesome/css/all.min.css">
  <link rel = "stylesheet"
        href = "assets/assets/vendor/hs-mega-menu/dist/hs-mega-menu.min.css">
  <link rel = "stylesheet"
        href = "assets/assets/vendor/slick-carousel/slick/slick.css">
  <link rel = "stylesheet"
        href = "assets/assets/vendor/select2/dist/css/select2.min.css">
  <link rel = "stylesheet"
        href = "assets/assets/vendor/ion-rangeslider/css/ion.rangeSlider.css">
  <!-- CSS Front Template -->
  <link rel = "stylesheet"
        href = "assets/assets/css/theme.css">
</head>
<body>
<app-root></app-root>
<!-- JS Global Compulsory -->
<script src = "assets/assets/vendor/jquery/dist/jquery.min.js"></script>
<script src = "assets/assets/vendor/jquery-migrate/dist/jquery-migrate.min.js"></script>
<script src = "assets/assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<!-- JS Implementing Plugins -->
<script src = "assets/assets/vendor/hs-header/dist/hs-header.min.js"></script>
<script src = "assets/assets/vendor/hs-go-to/dist/hs-go-to.min.js"></script>
<script src = "assets/assets/vendor/hs-unfold/dist/hs-unfold.min.js"></script>
<script src = "assets/assets/vendor/hs-mega-menu/dist/hs-mega-menu.min.js"></script>
<script src = "assets/assets/vendor/hs-show-animation/dist/hs-show-animation.min.js"></script>
<script src = "assets/assets/vendor/jquery-validation/dist/jquery.validate.min.js"></script>
<script src = "assets/assets/vendor/slick-carousel/slick/slick.js"></script>
<script src = "assets/assets/vendor/jquery-countdown/dist/jquery.countdown.min.js"></script>
<script src = "assets/assets/vendor/select2/dist/js/select2.full.min.js"></script>
<script src = "assets/assets/vendor/ion-rangeslider/js/ion.rangeSlider.min.js"></script>
<!-- JS Front -->
<script src = "assets/assets/js/hs.core.js"></script>
<script src = "assets/assets/js/hs.validation.js"></script>
<script src = "assets/assets/js/hs.slick-carousel.js"></script>
<script src = "assets/assets/js/hs.countdown.js"></script>
<script src = "assets/assets/js/hs.select2.js"></script>
<script src = "assets/assets/js/hs.ion-range-slider.js"></script>
<!-- JS Plugins Init. -->
<script>
  $(document)
    .on('ready', function () {
      // initialization of header
      var header = new HSHeader($('#header')).init();
      // initialization of mega menu
      var megaMenu = new HSMegaMenu($('.js-mega-menu'), {
        desktop: {
          position: 'left'
        }
      }).init();
      // initialization of unfold
      var unfold = new HSUnfold('.js-hs-unfold-invoker').init();
      // initialization of unfold
      $('.js-hs-search-unfold-invoker')
        .each(function () {
          var searchUnfold = new HSUnfold($(this), {
            afterOpen: function () {
              $('#searchSlideDownControl')
                .focus();
            }
          }).init();
        });
      // initialization of form validation
      $('.js-validate')
        .each(function () {
          $.HSCore.components.HSValidation.init($(this), {
            rules: {
              confirmPassword: {
                equalTo: '#signupPassword'
              }
            }
          });
        });
      // initialization of show animations
      $('.js-animation-link')
        .each(function () {
          var showAnimation = new HSShowAnimation($(this)).init();
        });

      // initialization of select2
      $('.js-custom-select')
        .each(function () {
          var select2 = $.HSCore.components.HSSelect2.init($(this));
        });

      // initialization of ion range slider
      $('.js-ion-range-slider')
        .each(function () {
          var ionRangeSlider = $.HSCore.components.HSIonRangeSlider.init($(this));
        });

      // initialization of slick carousel
      $('.js-slick-carousel')
        .each(function () {
          var slickCarousel = $.HSCore.components.HSSlickCarousel.init($(this));
        });
      // initialization of countdowns
      $('.js-countdown')
        .each(function () {
          var countdown = $.HSCore.components.HSCountdown.init($(this), {
            yearsElSelector  : '.js-cd-years',
            monthsElSelector : '.js-cd-months',
            daysElSelector   : '.js-cd-days',
            hoursElSelector  : '.js-cd-hours',
            minutesElSelector: '.js-cd-minutes',
            secondsElSelector: '.js-cd-seconds'
          });
        });
      // initialization of go to
      $('.js-go-to')
        .each(function () {
          var goTo = new HSGoTo($(this)).init();
        });
    });
</script>
<!-- IE Support -->
<script>
  if (/MSIE \d|Trident.*rv:/.test(navigator.userAgent)) document.write(
    '<script src="assets/assets/vendor/polifills.js"><\/script>');
</script>
</body>
</html>
